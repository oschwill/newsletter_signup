<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="left-wrapper">
        <h1>Stay Updated!</h1>
        <p>Join 60,000 product managers receiving monthly updates on:</p>
        <div class="product-list">
          <p>
            <img src="./assets/images/icon-list.svg" alt="list-item"><span>Product discovery and building what
              matters</span>
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="list-item"><span>Measuring to ensure updates are a
              success</span>
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="list-item"><span>And much more!</span>
          </p>
          <form class="form">
            <label for="email"><span>Email adress</span> <span class="error"></span></label>
            <input type="email" placeholder="email@company.com" id="email">
            <input type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>
      </div>
      <div class="right-wrapper">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Olli</a>.
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
